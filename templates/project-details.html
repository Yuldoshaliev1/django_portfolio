{% include 'layouts/base.html' %}

{% block content %}

    <div class="content-pages">
        <!-- Subpages -->
        <div class="sub-home-pages">
            <!-- Titlebar -->
            <div id="titlebar">
                <div class="container">
                    <div class="special-block-bg">
                        <h2>Portfolio</h2>
                        <nav id="breadcrumbs">
                            <ul>
                                <li><a href="{% url 'apps:home' %}"><i class="pe-7s-home"></i> Home</a></li>
                                <li><a href="#">Portfolio</a></li>
                                <li>{{ project.title }}</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <div class="container">
                <header class="portfolio-head">
                    <img src="{{ project.image.url }}" alt="{{ project.title }}">
                    <div class="portfolio-head-content">
                        <p class="meta">{{ project.project_category.title }}</p>
                        <h1>{{ project.title }}</h1>
                        <div class="portfolio-desc hidden-xs">
                            <p><b>Published:</b> {{ project.from_date }}</p>
                            <p><b>Demo:</b> <a class="demo-pro" href="{{ project.link }}"></a>{{ project.link }}</p>
                            <div class="portfolio-attr">
                                <a href="#" target="_blank"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
                                <a href="#" target="_blank"><i class="fab fa-twitter" aria-hidden="true"></i></a>
                                <a href="#" target="_blank"><i class="fab fa-pinterest-p"></i></a>
                            </div>
                        </div>
                    </div>
                </header>

                <div class="section">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="block-centered pt-50">
                                {{ project.description|safe }}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pb-50"></div>
            </div>
        </div>
    </div>

{% endblock %}
